<div
  [ngClass]="isSelected ? 'text-white' : 'text-[#9aa4b0]'"
  class="flex flex-col cursor-pointer gap-4 font-[500] text-[14px]"
>
  <div class="flex flex-row gap-2 align-top">
    <p>{{ tabItem.name }}</p>
    <img
      *ngIf="isSelected"
      src="images/edit-icon.svg"
      alt="edit"
      ngClass="flex items-center bg-[#005fc7] w-[22px] h-[22px] p-[3px] rounded-full"
      (click)="openWatchlistEdit(tabItem.id)"
    />
  </div>
  <hr *ngIf="isSelected" class="w-full border-white border-2" />
</div>
