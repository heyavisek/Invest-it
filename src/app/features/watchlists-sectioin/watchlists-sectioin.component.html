<section class="flex flex-col">
  <div class="-z-10 w-[100vw] right-0 h-[200px] absolute bg-[#121a27]"></div>

  <div class="flex flex-col gap-6 pr-6 pt-6 pl-8">
    <div class="flex flex-col gap-6">
      <p class="font-semibold text-gray-200 text-[14px]">Watchlist</p>

      <div class="flex flex-col-reverse">
        <hr
          class="w-full border-gray-500 border-2 relative -translate-y-[3px] z-[1]"
        />
        <div
          class="flex flex-row items-start w-full gap-6 text-[#3e454f] z-[2] pl-5"
        >
          <div *ngFor="let tabItem of watchListTab | slice : 2">
            <app-tab-button
              [tabItem]="tabItem"
              [isSelected]="selectedTab === tabItem.id"
              (click)="setTabSelected(tabItem.id)"
            ></app-tab-button>
          </div>

          <img
            src="images/plus-icon.svg"
            alt="add icon"
            class="bg-white w-[20px] h-[20px] p-[4px] rounded-md"
            [ngClass]="
              watchListTab.length < 7 ? 'cursor-pointer' : 'cursor-not-allowed'
            "
            (click)="openAddWatchListDialog()"
          />

          <div
            class="flex flex-col text-[#9aa4b0] cursor-pointer gap-4 font-[500] text-[14px]"
            *ngIf="isWatchListEdit && watchListTab.length < 7"
          >
            <form class="flex flex-row gap-2 align-top relative -translate-y-3">
              <input
                class="font-[400] outline-none p-2 pr-10 rounded-lg w-[200px] h-[40px] placeholder-gray-400 text-white bg-gray-700"
                type="text"
                placeholder="Name"
                [(ngModel)]="watchListName"
                [ngModelOptions]="{ standalone: true }"
              />
              <img
                [ngClass]="
                  watchListName.length > 0
                    ? 'cursor-pointer'
                    : 'cursor-not-allowed'
                "
                class="absolute transform right-3 h-[20px] translate-y-1/2 w-[20px]"
                src="images/tick-icon.svg"
                alt="search icon"
                (click)="openAddWatchList()"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <div>
      <app-stock-watchlist [stocksList]="newValue"></app-stock-watchlist>
    </div>
  </div>
</section>
