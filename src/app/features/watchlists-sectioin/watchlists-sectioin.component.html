<section class="h-[300px] flex flex-col gap-5 p-6 pl-8 bg-[#121a27]">
  <p class="font-semibold text-gray-200 text-[14px]">Watchlist</p>

  <div class="flex flex-col-reverse min-w-max">
    <hr
      class="w-full border-gray-500 border-2 relative -translate-y-[2px] z-[1]"
    />
    <div
      class="flex flex-row items-start w-full pl-4 gap-6 text-[#3e454f] z-[2]"
    >
      <div *ngFor="let tabItem of watchListTab">
        <app-tab-button
          [tabItem]="tabItem"
          [isSelected]="selectedTab === tabItem.id"
          (click)="setTabSelected(tabItem.id)"
        ></app-tab-button>
      </div>
      <img
        src="images/plus-icon.svg"
        alt="add icon"
        class="bg-white w-[20px] h-[20px] p-[4px] rounded-md"
        [ngClass]="
          watchListTab.length < 7 ? 'cursor-pointer' : 'cursor-not-allowed'
        "
        (click)="openAddWatchListDialog()"
      />
    </div>
    <div *ngIf="isDialogBoxOpened" class="absolute z-10">
      <app-add-watchlist-dialog></app-add-watchlist-dialog>
    </div>
  </div>

  <app-stock-watchlist></app-stock-watchlist>
</section>
