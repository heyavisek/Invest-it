<div class="flex flex-col w-[240px] gap-3 pr-2 pl-2 pt-3 pb-5 border-solid border-[1px] border-gray-200 rounded-lg">
    <p class="uppercase font-semibold text-gray-600 ">{{indicesName}}</p>
    <div class="flex flex-row gap-2 justify-between">
        <div class="flex flex-col justify-between">
            <p class="font-semibold text-gray-900 text-[25px]">{{data | currency:'':''}}</p>
            <div class="text-[11px] font-bold flex max-w-max  p-[2px] pr-2 pl-1 flex-row justify-center items-center rounded-full gap-1" [ngClass]="changes < 0 ? 'bg-[#fef3f2] text-[#cc0400]': 'bg-[#e9fef2] text-[#00794a]'">
                <img src="{{changes > 0 ? 'images/direction-up.svg' : 'images/direction-down.svg'}}" [ngClass]="changes < 0 ?  'rotate-90' : '-rotate-90'" class="w-4 h-4"/>
                <div class="flex flex-row">
                    <p *ngIf="changes > 0">+</p>
                    <p>{{changes}}%</p>
                </div>
            </div>
        </div>
        <div class="h-[70px] w-[100px] ">
            <canvas [id]="indicesName"></canvas>
        </div>
    </div>
</div>
