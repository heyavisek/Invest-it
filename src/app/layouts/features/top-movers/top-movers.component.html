<section class="flex flex-col shadow-lg rounded-md pb-5 bg-white w-full">
    <div class="flex flex-row gap-2 m-5 ">
        <app-selector-button name="Top gainers" class="cursor-pointer" [isSelected]="tabSelected == 0" (click)="onTabChange(0)"></app-selector-button>
        <app-selector-button name="Top looser" class="cursor-pointer"  [isSelected]="tabSelected == 1" (click)="onTabChange(1)"></app-selector-button>
        <app-selector-button name="Active by volume" class="cursor-pointer"  [isSelected]="tabSelected == 2" (click)="onTabChange(2)"></app-selector-button>
    </div>
    <!-- <hr class="h-[1px] w-full bg-gray-100" /> -->
    <div class="grid grid-flow-col grid-cols-5 pl-4 pr-4 pt-2 pb-2 bg-[#f9fafb] border-solid border-t-[1px] border-gray-300 text-gray-600 text-[12px]">
        <p class="col-span-3">Stock</p>
        <p class="col-span-1 text-center">Change</p>
        <p class="col-span-1 text-center">Current Price</p>
    </div>

    <div *ngFor="let item of topMovers" class="font-semibold text-[14px]" >
        <div class=" h-[70px] items-center grid grid-flow-col grid-cols-5 pl-4 pr-4 pt-2 pb-2 bg-white border-solid border-t-[1px] border-gray-300">
            <div class="flex flex-row col-span-3 items-center justify-between pr-4">
                <P>{{item.scriptName}}</P>
                <div class="text-[10px] flex flex-row p-1 w-[70px] justify-center items-center rounded-full gap-2" [ngClass]="item.percentageChange < 0 ? 'bg-[#fef3f2] text-[#b42318]': 'bg-[#ecfdf3] text-[#027a48]'">
                    <img src="{{item.percentageChange > 0 ? 'images/direction-up.svg' : 'images/direction-down.svg'}}" [ngClass]="item.percentageChange < 0 ?  'rotate-90' : '-rotate-90'"/>
                    <p>{{item.percentageChange}}%</p>
                </div>
            </div>
            <p class="col-span-1 text-center">{{item.pointChange}}</p>
            <p class="col-span-1 text-center">{{item.currentPrice}}</p>
        </div>
    </div>
    
</section>
