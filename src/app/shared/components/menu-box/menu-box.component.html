<div  class="flex flex-row items-center justify-between h-[40px] p-3 hover:bg-[#EEF6FF] rounded-lg cursor-pointer">
    <div class="flex flex-row gap-3">
        <img [src]="image" alt="name" class="h-[25px] w-[25px] fill-red-300" [ngClass]="image ? 'visible' : 'invisible'"/>
        <p class="text-[14px] font-semibold" *ngIf="isSidebarExpanded">{{name}}</p>
    </div>
    <img src="images/arrow-gray.svg" *ngIf="isSidebarExpanded" class="h-[15px] w-[15px] {{hasList ? 'block' : 'hidden'}} {{isExpanded ? 'rotate-90' : '-rotate-90'}}" />
</div>
